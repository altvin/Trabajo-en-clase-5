<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicios DOM</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Ejercicios</h1>

        <h2>Ejericicio1</h2>
        <button id="createDiv">Crear Div</button>

        <h2>Ejericicio2</h2>
        <p id="myParagraph">Este es un párrafo.</p>
        <button id="changeColor">Cambiar color</button>

        <h2>Ejericicio3</h2>
        <div id="myBox" class="box">Soy un div con clase</div>
        <button id="addClass">Agregar clase</button>
        <button id="removeClass">Quitar clase</button>

        <h2>Ejericicio4</h2>
        <ul id="myList">
            <li>Elemento 1</li>
        </ul>
        <input type="text" id="itemInput" placeholder="Nuevo elemento">
        <button id="addItem">Agregar ítem</button>

        <h2>Ejericicio5</h2>
        <p id="myText">Este texto puede ocultarse o mostrarse.</p>
        <button id="toggleBtn">Ocultar/Mostrar</button>
        
        <script src="script.js"></script>
    </body>
</html>
